# PyForecast Research Profile
# Maximum diagnostics and analysis features enabled
#
# Use case: Fit quality analysis, parameter tuning, method validation
# Trade-offs: Slower processing, more output files, higher disk usage

oil:
  b_min: 0.01
  b_max: 1.5
  dmin: 0.06

gas:
  b_min: 0.01
  b_max: 1.5
  dmin: 0.06

water:
  b_min: 0.01
  b_max: 1.5
  dmin: 0.06

regime:
  threshold: 1.0
  window: 6
  sustained_months: 2

fitting:
  recency_half_life: 12.0
  min_points: 6

output:
  products:
    - oil
    - gas
    - water
  plots: true
  batch_plot: true
  format: ac_economic

validation:
  max_oil_rate: 50000
  max_gas_rate: 500000
  max_water_rate: 100000
  gap_threshold_months: 2
  outlier_sigma: 3.0
  shutin_threshold: 1.0
  min_cv: 0.05
  min_r_squared: 0.5
  max_annual_decline: 1.0
  strict_mode: false

# All refinement features enabled for research
refinement:
  enable_logging: true              # Log all fits to database
  log_storage: sqlite
  log_path: null                    # Uses ~/.pyforecast/fit_logs.db

  enable_hindcast: true             # Backtest all fits
  hindcast_holdout_months: 6
  min_training_months: 12

  enable_residual_analysis: true    # Full residual diagnostics

  enable_learning: true             # Enable parameter suggestions

  # Quality filters for logging
  min_data_points_for_logging: 6
  max_coefficient_of_variation: 0   # No limit
  min_r_squared_for_logging: 0      # No limit

  # Ground truth (configure via CLI --ground-truth)
  ground_truth_file: null
  ground_truth_months: 60
  ground_truth_lazy: false
  ground_truth_workers: 1
